<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
        <link rel="icon" type="image/png" sizes="32x32" href="./media/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./media/favicon-16x16.png">
        <link rel="shortcut icon" href="./media/favicon.ico">

        <!-- Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#121212">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#121212">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#121212">

        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.3/css/unicons.css">
		<title>SI &middot; Slovenia News</title>
		<style>
            * {margin: 0; padding: 0}            
			@import url("https://fonts.googleapis.com/css?family=Rubik&display=swap");
			html,
			body {
				background-color: #121212;
                padding: 0 10px;
                position: relative;
			}
			* {
				box-sizing: border-box;
                font-family: 'Rubik', sans-serif;
            }

            .container {
                max-width: 700px;
				width: 100%;
                margin: 0 auto;
            }

            #toTop {
                position: fixed;
                display: flex;
                opacity: 0;
                pointer-events: none;
                bottom: 20px;
                right: 20px;
                height: 45px;
                width: 45px;
                color: #1c1c1c;
				box-shadow: 0 0 1px rgba(34, 25, 25, 0.4);
                background-color: #7b93db;
                justify-content: center;
                align-items: center;
                font-size: 1.2em;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.2s cubic-bezier(0.33, -0.25, 0.77, 1.13);
                z-index: 9999;
            }

            #toTop:hover {
                background-color: #243a52;
				color: #f1f5f8;
            }

            #toTop.show {
                /* display: flex; */
                opacity: 1;
                pointer-events: all;
            }

            .footer {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                margin-bottom: 20px;
            }

            .footer span, a {
                color: #4e64b7;
                font-size: .9em;
                text-decoration: none;
                transition: all 0.2s cubic-bezier(0.33, -0.25, 0.77, 1.13);
            }

            .footer a {
                margin: 0 2.5px;
                padding: 5px;
                border-radius: 5px;
            }

            .footer span {
                padding: 0 10px;
            }

            .footer a:hover {
                background-color: #1c1c1c;
                color: #7b93db;
            }

			.news--wrapper .card {
				background-color: #1c1c1c;
				max-width: 700px;
				width: 100%;
                margin: 20px 0;
				border-radius: 5px;
				box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);
				overflow: hidden;
				font-family: "Rubik", sans-serif;
			}
			.news--wrapper .card .banner {
				position: relative;
				background-color: grey;
				overflow: hidden;
			}
			.news--wrapper .card .banner img {
				display: block;
				width: 100%;
				max-height: 300px;
				height: 100%;
				object-fit: cover;
			}
			.news--wrapper .card .banner .source {
				position: absolute;
				background-color: #121212;
				padding: 7px;
				color: #7b93db;
				bottom: 20px;
				right: 20px;
				border-radius: 5px;
				font-size: 0.95em;
			}
			.news--wrapper .card .content {
				padding: 20px;
			}
            .news--wrapper .card .content a {
                text-decoration: none;
            }
			.news--wrapper .card .content a h1 {
                color: #4e64b7;
                font-size: 1.3em;
                padding: 2px 0;
                text-decoration: none;
                cursor: pointer;
                transition: all 0.2s cubic-bezier(0.33, -0.25, 0.77, 1.13);
                display: inline;
			}
            .news--wrapper .card .content h1:hover {
                color: #5b75d4;
			}
			.news--wrapper .card .content h2,
			.news--wrapper .card .content p {
				/* color: #7b93db; */
                color: #848484;
				font-size: 1.1em;
                font-weight: normal;
			}
			.news--wrapper .card .content p {
				margin: 25px 0 0 0;
			}
			.news--wrapper .card .actions {
				padding: 0 20px 20px 20px;
			}
			.news--wrapper .card .actions a {
				padding: 15px;
				text-decoration: none;
				background-color: #121212;
				color: #7b93db;
				margin: 0 auto;
				display: block;
				text-align: center;
				border-radius: 5px;
				transition: all 0.2s cubic-bezier(0.33, -0.25, 0.77, 1.13);
				font-size: 0.95em;
			}
			.news--wrapper .card .actions a:hover {
				background-color: #243a52;
				color: #f1f5f8;
			}
		</style>
	</head>
	<body>
		<div id="app" class="container">
            <div id="toTop" @click="toTop"><i class="uil uil-angle-double-up"></i></div>
            <!-- <h1 class="desc">Displaying latest news from Slovenia</h1> -->
			<div class="news--wrapper">
				<div class="card" v-for="news in newsArray">
					<div class="banner">
						<div class="source">{{news.source.name}}</div>
						<img v-if="isURL(news.urlToImage)" :src="news.urlToImage" alt="No image" draggable="false"/>
					</div>
					<div class="content">
                        <a :href="news.url" target="_blank"><h1>{{news.title}}</h1></a>
						<h2>{{formatPublishDate(news.publishedAt)}}</h2>
						<p v-if="news.description">{{news.description}}</p>
					</div>
					<div class="actions">
                        <a :href="news.url" target="_blank">Read more</a>
					</div>
				</div>
            </div>
            <div class="footer">
                <a href="https://www.github.com/JanPlazovnik" target="_blank">Jan Plazovnik</a>
                <a href="https://newsapi.org/" target="_blank">Powered by News API</a>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script>
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 500)
                    document.getElementById("toTop").classList.add("show");
                else 
                    document.getElementById("toTop").classList.remove("show");
            });
            var app = new Vue({
                el: '#app',
                data: {
                    newsArray: []
                },
                mounted() {
                    axios
                        .get(`https://newsapi.org/v2/top-headlines?country=si&apiKey=cae80051e335456b8a9bb4689fe90c25`)
                        .then(response => {this.newsArray = response.data.articles; console.log(response.data.articles)});
                },
                methods: {
                    formatPublishDate(date) {
                        return `Objavljeno: ${moment(date).format("D.MM.YYYY HH:mm")}`;
                    },
                    refreshList() {
                        axios
                            .get(`https://newsapi.org/v2/top-headlines?country=si&apiKey=cae80051e335456b8a9bb4689fe90c25`)
                            .then(response => this.newsArray = response.data.articles);
                    },
                    toTop() {
                        window.scroll({
                            top: 0, 
                            left: 0, 
                            behavior: 'smooth'
                        });
                    },
                    isURL(str) {
                        return /^(?:\w+:)?\/\/([^\s\.]+\.\S{2}|localhost[\:?\d]*)\S*$/.test(str); 
                    }
                }
            })
        </script>
	</body>
</html>
